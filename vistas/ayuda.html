<!DOCTYPE html>
<html lang="es" id="inicio">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<title>Ayuda</title>
</head>
<body>
	<header class="header">
		<img class="header__image" src="../assets/img/logo.png" alt="Logo">
		<nav class="header__nav">
			<ul class="header__list">
				<li class="header__item"><a class="btn header__link" href="../index.html">Inicio</a></li>
				<li class="header__item"><a class="btn header__link" href="nosotros.html">Nosotros</a></li>
				<li class="header__item"><a class="btn header__link" href="contacto.html">Contacto</a></li>
				<li class="header__item"><a class="btn header__link" href="futbol.html">Futbol</a></li>
			</ul>
		</nav>
	</header>
	
	<main class="comentario">
		<div class="comentario__box">
			<h1 class="comentario__title">Tenes inconvenientes con el sitio?</h1>
			<img class="comentario__image" src="../assets/img/help.png" alt="ayuda">
			<form class="comentario__datos" action="" method="get" enctype="text/plain">
				<div class="comentario__ingreso">
					<label for="comentario" class="comentario__texto" placeholder="Escriba su comentario">Comentario</label>
					<textarea type="text" name="userComentario" id="comentario"></textarea>
				</div>
				<div class="comentario__envio">
					<input class="btn" type="submit" name="ENVIAR">
					<input class="btn" type="reset" name="LIMPIAR">
				</div>
			</form>
		</div>
	</main>

	<footer class="footer">
		<img class="footer__image" src="../assets/img/logo.png" alt="Logo">
		<nav class="footer__nav">
			<ul class="footer__list">
				<li class="footer__item"><a class="btn footer__link" href="../index.html">Inicio</a></li>
				<li class="footer__item"><a class="btn footer__link" href="nosotros.html">Nosotros</a></li>
				<li class="footer__item"><a class="btn footer__link" href="contacto.html">Contacto</a></li>
				<li class="footer__item"><a class="btn footer__link" href="futbol.html">Futbol</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
